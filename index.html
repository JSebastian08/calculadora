<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="funcion.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- BotÃ³n de Tema-->
    <div class="btn_boton">
        <div class="btn_indicator">
            <div class="btn_icon-container">
                <i class="btn_icon bi-sun"></i>
            </div>
        </div>
    </div>
    <!-- Calculadora -->
    <div class="calculadora">
        <!-- Ventana de resultado -->
        <div class="pantalla">0</div>
        <!-- Botones de la calculadora -->
       
        <button id="borrar"class="btn"><i class="bi bi-backspace"></i></button>
        <button id="c"class="btn">C</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button id="cero" class="btn">0</button>
        <button id="igual" class="btn">=</button>
        <button class="btn">+</button>

    </div>
    
    <script src="funcion.js"></script>

</body>
</html>
